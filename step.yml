title: Heroku Deploy
summary: Deploy to Heroku
description: |-
  The Step deploys your app to [Heroku](https://heroku.com) using your Heroku API Token.
  The Step also installs the [Heroku Toolbelt](https://toolbelt.heroku.com) if it's not yet installed and logs in with the Toolbelt.

  ### Configuring the Step

  1. Add your Heroku API Token to the **Heroku API Token** input.
     If you have the Heroku Toolbelt installed, you can get your Heroku API Token by running `heroku auth:token` in your Terminal/command line.
  1. Add your Heroku App ID to the **Heroku App ID** input.
     You can find your Heroku App ID on your [Heroku Dashboard](https://dashboard.heroku.com/apps).
  1. Select `true` in the **Force push to Heroku repository?** input to force push to the Heroku repository.

  ### Useful links

  * [Heroku API guide](https://devcenter.heroku.com/articles/platform-api-quickstart)
  * [Heroku Dashboard](https://dashboard.heroku.com/apps)
  * [Installing the Heroku CLI](https://devcenter.heroku.com/articles/heroku-cli)

website: https://github.com/bitrise-steplib/steps-heroku-deploy
source_code_url: https://github.com/bitrise-steplib/steps-heroku-deploy
support_url: https://github.com/bitrise-steplib/steps-heroku-deploy/issues

project_type_tags:
  - web
type_tags:
  - deploy
is_requires_admin_user: true
is_always_run: false
is_skippable: false
deps:
  brew:
  - name: git
  - name: wget
  - name: heroku/brew/heroku
  apt_get:
  - name: git
  - name: wget
run_if: ""
inputs:
  - heroku_api_token: $HEROKU_API_TOKEN
    opts:
      title: "Heroku API Token"
      description: |
        You can get your API Token by running `heroku auth:token` in
        your Terminal/Command Line, if you have the [Heroku Toolbelt](https://toolbelt.heroku.com) installed,
        or you can follow the [official guide on Heroku](https://devcenter.heroku.com/articles/platform-api-quickstart).
      is_required: true
      is_sensitive: true
  - heroku_app_id: $HEROKU_APP_ID
    opts:
      title: "Heroku App ID"
      description: |
        Your webapp's Heroku App ID. This is the ID of the App you
        can see on your [Heroku Dashboard](https://dashboard.heroku.com/apps).
      is_required: true
      is_sensitive: true
  - force_push: "false"
    opts:
      title: Force push to Heroku repository?
      summary: |-
        If this option is allowed the project will be
        force-pushed to the Heroku repository.
      description: |-
        If this option is allowed the project will be
        force-pushed to the Heroku repository. This might
        be necessary if the repository already exists there.
      is_required: true
      value_options:
        - "true"
        - "false"
